<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="png" href="images/OSA - Copy.png" />
    <title>Login SignUp</title>
    <link rel="stylesheet" type="text/css" href="loginStyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- It will redirect to the Home Page after submitting the form -->
  </head>
  <body>
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button
          type="button"
          class="toggle-btn"
          id="log"
          onclick="login()"
          style="color: #fff"
        >
          Log In
        </button>
        <button type="button" class="toggle-btn" id="reg" onclick="register()">
          Register
        </button>
      </div>
      <div class="social-icons">
        <img src="images/icon/fb2.png" />
        <img src="images/icon/insta2.png" />
        <img src="images/icon/tt2.png" />
      </div>

      <!-- login  -->

      <form
        id="login"
        class="input-group"
        action="http://localhost:3000/login"
        method="post"
      >
        <input
          type="email"
          name="email"
          class="input-field"
          placeholder="Email Address"
          required="required"
        />
        <input
          type="password"
          name="password"
          class="input-field"
          placeholder="Password"
          required="required"
        />
        <input type="checkbox" class="check-box" />Remember Password
        <button
          type="submit"
          id="btnSubmit"
          class="submit-btn bg-[red] text-black reg-btn"
        >
          Login
        </button>
      </form>

      <!-- Registration Form -->
      <form
        id="register"
        class="input-group"
        action="http://localhost:3000/register"
        method="post"
      >
        <input
          type="text"
          name="fullName"
          class="input-field"
          placeholder="Full Name"
          required="required"
        />
        <input
          type="email"
          name="email"
          class="input-field"
          placeholder="Email Address"
          required="required"
        />
        <input
          type="password"
          name="password"
          class="input-field"
          placeholder="Create Password"
          required="required"
        />
        <input
          type="password"
          name="confirmPassword"
          class="input-field"
          placeholder="Confirm Password"
          required="required"
        />
        <input
          type="checkbox"
          class="check-box"
          id="chkAgree"
          onclick="goFurther()"
        />I agree to the Terms & Conditions
        <button type="submit" id="btnSubmit" class="submit-btn reg-btn">
          Register
        </button>
      </form>
    </div>
    <script type="text/javascript" src="script.js"></script>

    <script>
      function loginUser() {
        // Get the email and password values from your form
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Make a POST request to your /login endpoint
        fetch("http://localhost:3000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        })
          .then((response) => response.text())
          .then((message) => alert(message))
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
